language: go
sudo: false # see: https://docs.travis-ci.com/user/ci-environment/
addons:
  apt:
    packages:
      - rpm # fpm requirement for building rpms
go:
  - 1.7
env:
  - VERSION=0.1.0 FPM_ARGS="-s dir -n datarator -v ${VERSION} --prefix '/usr/local/bin' --license MIT --vendor 'http://github.com/datarator/datarator' --rpm-summary 'Stateless data generator with HTTP based JSON API' --description 'Stateless data generator with HTTP based JSON API' -m 'Peter Butkovic <butkovic@gmail.com>'"
script:
  - go generate
  - go test -v ./...
before_deploy:
  # build cross-arch binaries
  - go get github.com/mitchellh/gox && gox -output='dist/{{.Dir}}_{{.OS}}_{{.Arch}}' -osarch="linux/amd64"
  # chandler needs ruby version >= 2.2 => install it via rvm (while reuse travis installed rvm)
#  - ruby -v && rvm install 2.3.1 && rvm use --default 2.3.1 && ruby -v
  # build platform specific packages
#  - gem install --no-ri --no-rdoc fpm && cp -f dist/datarator_linux_386 datarator && for target in deb rpm apk; do echo fpm -t ${target} "${FPM_ARGS}" -a 386 datarator | /bin/bash; done && cp -f dist/datarator_linux_amd64 datarator && for target in deb rpm apk; do echo fpm -t ${target} "${FPM_ARGS}
  - gem install --no-ri --no-rdoc fpm && cp -f dist/datarator_linux_386 datarator && for target in deb rpm; do echo fpm -t ${target} "${FPM_ARGS}" -a 386 datarator | /bin/bash; done && cp -f dist/datarator_linux_amd64 datarator && for target in deb rpm; do echo fpm -t ${target} "${FPM_ARGS}" -a amd64 datarator | /bin/bash; done
  # datarator file is beeing kept on purpose, as it is used for heroku deployment 
  # sync changelog with gh releases
  # disabled for now, see: https://travis-ci.org/datarator/datarator/builds/157375756
#  - gem install --no-ri --no-rdoc chandler && echo "machine api.github.com\n  login typekpb\n  password ${OAUTH_TOKEN}" >> ~/.netrc && chmod 600 ~/.netrc && cat ~/.netrc && chandler --changelog=$(pwd)/docs/CHANGELOG.md --github=datarator/datarator push

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "dist/*"    
  skip_cleanup: true
  on:
    repo: datarator/datarator
    tags: true

  provider: bintray
  file: "bintray.json"
  user: "typekpb"
  key:
    secure: 
  skip_cleanup: true
  on:
    repo: datarator/datarator
    tags: true

  provider: bintray
  file: "bintray_deb.json"
  user: "typekpb"
  key:
    secure: 
  skip_cleanup: true
  on:
    repo: datarator/datarator
    tags: true

  provider: bintray
  file: "bintray_rpm.json"
  user: "typekpb"
  key:
    secure: 
  skip_cleanup: true
  on:
    repo: datarator/datarator
    tags: true

  provider: heroku
  user: butkovic@gmail.com
  api_key:
    - secure: 
  skip_cleanup: true
  on:
    repo: datarator/datarator
    tags: true